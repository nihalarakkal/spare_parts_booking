<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{data.Propic.url}}" class="img-fluid rounded-start" alt="..." height="100rem" width="100rem">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Name:{{data.Fullname}}</h5>
        <p class="card-text">Email id:{{data.Email}}</p>
        <p class="card-text">Mobile number:{{data.Mobile}}</p>
        <p class="card-text">Age:{{data.Age}}</p>
        <p class="card-text">Gender:{{data.Gender}}</p>
        <p class="card-text">Address:{{data.Address}}</p>
        <a href="{% url 'userupdate' data.id %}" class="btn btn-primary">Update</a>


      </div>
    </div>
  </div>
</div>
</body>
</html>
