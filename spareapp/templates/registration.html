<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <style> 
    body {
    background: linear-gradient(to right, #180602, #feb47b);
}

.card-registration {
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

h3 {
    color: #100300;
    font-weight: bold;
}

.btn-warning {
    background: #ff5733;
    border: none;
    transition: 0.3s;
}

.btn-warning:hover {
    background: #c70039;
}

.form-control {
    border: 2px solid #0e0300;
    border-radius: 8px;
}

.form-control:focus {
    border-color: #180107;
    box-shadow: 0 0 10px rgba(199, 0, 57, 0.5);
}

.form-label {
    color: #070003;
    font-weight: bold;
}

input[type="radio"] {
    accent-color: #0d0300;
}

  </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
<form method="post" enctype="multipart/form-data" >{% csrf_token %}
<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="{% static 'image/spare_parts.png' %}"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height:100%;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase" style="text-align: center;">Register Here</h3>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" name="Fullname" required id="form3Example1m" class="form-control form-control-lg" required/>
                      <label class="form-label" for="form3Example1m">Full Name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="email" name="Email" required id="form3Example1n" class="form-control form-control-lg" required/>
                      <label class="form-label" for="form3Example1n">Email</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="number" name="Mobile" required id="form3Example1m1" class="form-control form-control-lg" required/>
                      <label class="form-label" for="form3Example1m1">Mobile Number</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="number" name="Age" required id="form3Example1n1" class="form-control form-control-lg" required/>
                      <label class="form-label" for="form3Example1n1">Age</label>
                    </div>
                  </div>
                </div>



                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                  <h6 class="mb-0 me-4">Gender: </h6>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="Gender" id="femaleGender"
                      value="Female" />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="Gender" id="maleGender"
                      value="Male" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline mb-0">
                    <input class="form-check-input" type="radio" name="Gender" id="otherGender"
                      value="Other" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>

                </div>

                 <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" name="Address" required id="form3Example8" class="form-control form-control-lg" required/>
                  <label class="form-label" for="form3Example8">Address</label>
                </div>
                <div data-mdb-input-init class="form-outline">
                      <input type="file" name="Propic" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1n1">profile picture</label>
                    </div>
                <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="password" required name="Password"  class="form-control form-control-lg" required/>
                      <label class="form-label" for="form3Example1n">password</label>
                    </div>
                  </div>
                <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="password" name="Cpassword" required class="form-control form-control-lg" required/>
                      <label class="form-label" for="form3Example1n">confirm password</label>
                    </div>
                  </div>
                <div class="d-flex justify-content-center pt-3">
                  <input type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2" value="register">

                </div>




              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  </form>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  {% if messages %}
  {% for i in messages %}
  {% if i.tags == 'warning' %}
  <script>
      swal('{{i}}', '','warning')
  </script>
  {% elif i.tags == 'error' %}
  <script>
      swal('{{i}}', '','error')
  </script>
  {% elif i.tags == 'info' %}
  <script>
      swal('{{i}}', '','info')
  </script>
  {% else %}
  <script>
      swal('{{i}}', '','success')
  </script>
  {% endif %}
  {% endfor %}
  {% endif %}
</body>
</html>
