<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Your orders</h1>
{% for i in order %}
<img src="{{i.order_pic.url}}"><br>
<h1>product name:{{i.pro_name}}</h1><br>
<p>product price:{{i.price}}</p><br>
<p>ordered date:{{i.order.ordered_date}}</p><br>
{% if i.order_status %}
<a href="{% url 'order_cancel' i.id %}" class="btn btn-primary ">cancel order</a><br>
<p>Order status : <span class="ordered"><i class="fas fa-check-circle icon">Ordered</i></span></p>
{% else %}
<p>Order status : <span class="cancelled"><i class="fas fa-times-circle icon">cancelled</i></span></p>
{% endif%}
{% endfor %}
</body>
</html>
