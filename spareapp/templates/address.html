<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input, select {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border: none;
            padding: 10px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Address</h2>
    <form method="post">{% csrf_token %}
        <label for="address1">House/Building Name</label>
        <input type="text" id="address1" name="address1" placeholder="Enter house/building name" required>

        <label for="address2">Road/Area/Colony</label>
        <input type="text" id="address2" name="address2" placeholder="Enter road/area/colony" required>

        <label for="pincode">Pincode</label>
        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode" required>

        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Enter city name" required>

        <label for="state">State</label>
        <select id="state" name="state" required>
            <option value="">-- Select State --</option>
            <option value="kerala">Kerala</option>
            <option value="karnataka">Karnataka</option>
            <option value="tamil_nadu">Tamil Nadu</option>
        </select>

        <label for="contact_name">Full Name</label>
        <input type="text" id="contact_name" name="contact_name" placeholder="Enter your full name" required>

        <label for="contact_number">Contact Number</label>
        <input type="number" id="contact_number" name="contact_number" placeholder="Enter your phone number" required>

        <input type="submit" value="Add Address">
    </form>
</div>

</body>
</html>
