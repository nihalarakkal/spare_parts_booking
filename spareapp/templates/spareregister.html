<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spare Part Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'css/style1.css' %}" >
    <style>
        /* Add some custom styles */
        .form-container {
            background-color: #f9f9f9;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container .card-body {
            background-color: #ffffff;
        }

        .form-container .form-outline {
            margin-bottom: 20px;
        }

        .form-container .form-label {
            font-weight: bold;
            color: #333;
        }

        .form-container input, .form-container textarea {
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-container input:focus, .form-container textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .form-container .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
        }

        .form-container .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #007bff);
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
        }

        .form-container img {
            border-top-left-radius: .3rem;
            border-top-right-radius: .3rem;
            max-height: 250px;
            object-fit: cover;
        }

        /* Center text and style section */
        .h-custom {
            background-color: #f0f7d4;
            height: 100vh;
        }
    </style>
    
</head>
<body>
<section class="h-100 h-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3 form-container">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
            class="w-100" alt="Spare part image">
          
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 text-center">Spare Part Registration</h3>

            <form method="post" class="px-md-2" enctype="multipart/form-data">{% csrf_token %}
              <div class="form-outline mb-4">
                <input type="text" name="sparenm" id="form3Example1q" class="form-control" />
                <label class="form-label" for="form3Example1q">Name</label>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline mb-4">
                    <input type="text" name="spareprc"  class="form-control" />
                    <label class="form-label">Spare Price</label>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="file" name="sparepc" class="form-control form-control-lg" />
                    <label class="form-label">Spare Picture</label>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline mb-4">
                    <textarea name="spareds" class="form-control"></textarea>
                    <label class="form-label">Spare Description</label>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline mb-4">
                    <input type="text" name="sparecmpny"  class="form-control" />
                    <label class="form-label">Spare Company</label>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline mb-4">
                    <input type="text" name="sparect"  class="form-control" />
                    <label class="form-label">Spare Category</label>
                  </div>
                </div>
                <!-- <div class="col-md-6 mb-4">
                <select class="form-outline mb-4" name="sparect">
                  <option>Select</option>
                  {% for d in data %}
                   <option>{{d.sparecategory}}</option>
                  {% endfor %}
                </select>
                </div>
                 -->

                <div class="col-md-6 mb-4">
                  <div class="form-outline mb-4">
                    <input type="text" name="sparemdl"  class="form-control" />
                    <label class="form-label">Spare Model</label>
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-primary btn-lg mb-1" value="Register">
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
{% for i in messages %}
{% if i.tags == 'warning' %}
<script>
    swal('{{i}}', '','warning')
</script>
{% elif i.tags == 'error' %}
<script>
    swal('{{i}}', '','error')
</script>
{% elif i.tags == 'info' %}
<script>
    swal('{{i}}', '','info')
</script>
{% else %}
<script>
    swal('{{i}}', '','success')
</script>
{% endif %}
{% endfor %}
{% endif %}
</body>
</html>
