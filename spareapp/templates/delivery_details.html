<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card-body {
            padding: 15px;
            font-size: 16px;
        }

        .form-check-input {
            transform: scale(1.2);
            margin-right: 10px;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background 0.3s ease-in-out;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-primary {
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 6px;
        }

        .text-center {
            margin-top: 20px;
        }
    </style>
</head>
<body class="container mt-4">

    <h1 class="mb-4">Delivery Details</h1>

    <form method="get" action="{% url 'final_summary' %}">
        {% csrf_token %}

        <div class="row">
            {% for i in data %}
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <input type="radio" name="address" value="{{i.id}}" class="form-check-input" required>
                        <label class="form-check-label">
                            <strong>{{ i.contact_name }}</strong> <br>
                            {{ i.addressline1 }}, {{ i.addressline2 }} <br>
                            {{ i.city }}, {{ i.state }} - {{ i.pincode }} <br>
                            <strong>Phone:</strong> {{ i.contact_number }}
                        </label>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="text-center">
            <input type="submit" value="Deliver to this address" class="btn btn-success">
        </div>
    </form>

    <div class="text-center">
        <a href="{% url 'addaddress' %}" class="btn btn-primary">Add New Address</a>
    </div>
   <div class="text-center">
    <a href="{% url 'profile' %}" class="btn btn-primary">Home</a>
</div>
</body>
</html>
